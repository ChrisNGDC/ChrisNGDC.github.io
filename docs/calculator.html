<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator</title>
    
        <link href="./src/css/calculator.css" type="text/css" rel="stylesheet">
        <link rel="icon" href="./resources/images/icono-pagina.png">
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=0.90, shrink-to-fit=no">
    </head>
    <body>
        <div class="calculator">
            <div class="text">
                <span id="text"></span>
                <span id="text-res"></span>
            </div>
            <div class="numbers">
                <input type="button" value="1" class="btn" id="btn-1"/>
                <input type="button" value="2" class="btn" id="btn-2"/>
                <input type="button" value="3" class="btn" id="btn-3"/>
                <input type="button" value="4" class="btn" id="btn-4"/>
                <input type="button" value="5" class="btn" id="btn-5"/>
                <input type="button" value="6" class="btn" id="btn-6"/>
                <input type="button" value="7" class="btn" id="btn-7"/>
                <input type="button" value="8" class="btn " id="btn-8"/>
                <input type="button" value="9" class="btn" id="btn-9"/>
                <input type="button" value="0" class="btn-0 btn" id="btn-0"/>
                <input type="button" value="." class="btn" id="btn-punt"/>
                <input type="button" value="Ï€" class="btn" id="btn-pi"/>
                <input type="button" value="e" class="btn" id="btn-e"/>
            </div>
            <div class="operators">
                <input type="button" value="D" id="btn-del" class="op-btn" />
                <input type="button" value="C" id="btn-cls" class="op-btn" />
                <input type="button" value="+"  id="btn-+" class="op-btn"/>
                <input type="button" value="-" id="btn--" class="op-btn"/>
                <input type="button" value="*" id="btn-x" class="op-btn"/>
                <input type="button" value="/" id="btn-/" class="op-btn"/>
                <input type="button" value="(" id="btn-OP" class="op-btn"/>
                <input type="button" value=")" id="btn-CP" class="op-btn"/>
                <input type="button" value="=" id="btn-equal" class="op-btn"/>
            </div>
        </div>
        <script src="./src/js/calculator.js"></script>
    </body>
</html>
