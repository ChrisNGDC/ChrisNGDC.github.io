<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Login</title>
    <style>
        :root {
            --icon-required: url('data:image/svg+xml,\<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="-10 -6 16 16"> \<line id="line" y1="-3" y2="3" stroke="%23df0000" stroke-linecap="butt" transform="rotate(15)"></line> \<line id="line" y1="-3" y2="3" stroke="%23df0000" stroke-linecap="butt" transform="rotate(75)"></line> \<line id="line" y1="-3" y2="3" stroke="%23df0000" stroke-linecap="butt" transform="rotate(-45)"></line> \</svg>');
            --icon-tick: url('data:image/svg+xml,\<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="100" height="100" viewBox="-2 -2 16 16"> \<path fill="green" stroke-linejoin="round" d="M2 6L1 7l3 4 7-10h-1L4 8z"/> \</svg>');
        }
        * {
            margin: 0;
        }
        html {
            height: 100%;
            width: 100%;
        }
        body {
            align-items: center;
            display: flex;
            justify-content: center;
            height: 100%;
            width: 100%;
            background-color: black;
            color: white;
        }
        form {
            align-items: center;
            display: grid;
        }
        form h2 {
            text-align: center;
        }
        form div {
            text-align: right;
            align-items: center;
            display: flex;
            justify-content: space-between;
        }
        input[required] {
            background-image: var(--icon-required);
            background-position-x: right;
            background-repeat: no-repeat;
            background-size: contain;
        }
        input:valid {
            --icon-required: var(--icon-tick);
        }
    </style>
    <body>
        <form action="./validation.php" method="POST" target="_blank" autocomplete="off">
            <h2>Acceso al Sistema</h2>
            <br>
            <div>
                <label for="dni">DNI:</label>
                <input type="text" id="dni" name="dni" pattern="[0-9]{8}" placeholder="45712393" title="DNI de 8 caracteres numericos" required>
            </div>
            <br>
            <div>
                <label for="usuario">Usuario:</label>
                <input type="text" id="usuario" name="usuario" pattern="[A-Za-z0-9]{6,15}" placeholder="Nicolas" title="Usuario de 6 a 15 caracteres alfanumericos" required>
            </div>
            <br>
            <div>
                <label for="clave">Clave:</label>
                <input type="password" id="clave" name="clave" pattern="[A-Za-z0-9ñÑ]{8,}" placeholder="123clave" title="Clave de 8 o mas caracteres alfanumericos" required>
            </div>
            <br>
            <div>
                <button type="reset">Resetear</button>
                <button type="submit">Ingresar</button>
            </div>
        </form> 
    </body>
</html>
