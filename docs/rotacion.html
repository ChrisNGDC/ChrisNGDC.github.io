<!DOCTYPE html>
<html lang="en">
    <head>
        <title>orden -> shr, shl, sal, sar; ror, rol, rcr, rcl</title>

                <span class="res1" id="sar"></span>

                <span class="res2" id="ror"></span>

                <span class="res2" id="rcl"></span>

        <script src="./src/js/rotacion.js"></script>
